<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Градиентный фон</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Линейный градиент на весь экран */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      /* пример линейного градиента слева направо */
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 50%, #6dd5ed 100%);
      /* дополнительные полезные свойства */
      background-attachment: fixed; /* фон не будет скроллиться */
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    /* Радиальный градиент — пример альтернативы */
    .radial {
      width: 80%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), rgba(0,0,0,0.12) 40%, rgba(0,0,0,0.25) 100%);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    p {
      margin: 0;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="radial">
    <h1>ЛИАНА СМОТРИИ</h1>
    <p>хуй хуй хуй</p>
  </div>
</body>
</html>
